[UI]
max_result_count = 10

[DL_OPTIONS]
fmt = native
lyrics = True
bitrate = 250
default_directory = Music/$artist/$album/
filename = $artist-$name-$year
multiple = 8

[API_KEYS]
spotify_client_id =
spotify_client_secret =
lyricsgenius =

[STREAM]
player_cmd = ['setsid', '-f', 'mpv', '$audio', '--cover-art-file=$cover', '--force-media-title=$title', '--really-quiet', '--oset-metadata-set=comment="a"', '--no-terminal']

